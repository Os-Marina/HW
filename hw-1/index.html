<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lession 1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <header class="header">Калькулятор</header>
      <main class="block">
        <input
          type="text"
          class="input"
          placeholder="Введите первое число..."
          id="num1"
        />
        <select id="operation" class="oper">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input
          type="text"
          class="input"
          placeholder="Введите второе число..."
          id="num2"
        />
        <button class="btn" type="button" id="btnResult">=</button>
        <span class="result" id="result"></span>
      </main>
    </div>
  </body>
</html>
